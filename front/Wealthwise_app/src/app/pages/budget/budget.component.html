
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner Interactif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="info-page">
    <h2>💰 Budget Planner</h2>
    <div class="info-page">
        <h2>💰 Gestion du Budget</h2>
    
        <div class="info-section">
            <label>Budget Total (€) :</label>
            <input type="number" [(ngModel)]="montantAlloue" placeholder="Entrez votre budget total">
            
            <button class="save-btn" (click)="creerBudget()">Créer Budget</button>
        </div>
    </div>
    

    <div class="info-section">
        <div class="info-row">
            <label>Budget Total (€) :</label>
            <input type="number" id="budgetTotal" placeholder="Entrez votre budget total">
        </div>

        <div class="info-row">
            <label>Mode de gestion :</label>
            <select id="modeGestion">
                <option value="categorie">Par Catégorie</option>
                <option value="date">Par Période</option>
            </select>
        </div>

        <button class="save-btn" onclick="ajouterCategorie()">➕ Ajouter une catégorie</button>
    </div>

    <div class="info-section" id="categories">
        <h3>📂 Catégories</h3>
    </div>

    <div class="info-section">
        <h3>📊 Répartition du budget</h3>
        <canvas id="budgetChart"></canvas>
    </div>

    <div class="info-section">
        <h3>💡 Conseils Budget</h3>
        <p id="conseils">Ajoutez vos budgets pour recevoir des conseils !</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
