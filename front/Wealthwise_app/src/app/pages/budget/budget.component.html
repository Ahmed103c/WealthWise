<div class="info-page">
    <h2>💰 Budget Planner</h2>

    <div class="info-section">
        <label>Budget Total (€) :</label>
        <input type="number" [(ngModel)]="budgetTotal" placeholder="Entrez votre budget total">
        <button class="save-btn" (click)="creerBudget()">💾 Créer Budget</button>
    </div>

    <div class="info-section">
        <h3>📂 Catégories</h3>
        <button class="save-btn" (click)="ajouterCategorie()">➕ Ajouter une Catégorie</button>

        <div *ngFor="let categorie of categories; let i = index" class="info-row">
            <input type="text" [(ngModel)]="categorie.nom" placeholder="Nom">
            <input type="number" [(ngModel)]="categorie.montant" placeholder="Budget (€)">
            <button class="save-btn" (click)="supprimerCategorie(i)">❌</button>
        </div>
    </div>

    <div class="info-section">
        <h3>📊 Répartition du Budget</h3>
        <canvas baseChart 
                [data]="pieChartData"
                [type]="pieChartType">
        </canvas>
    </div>

    <div class="info-section">
        <h3>💡 Conseils Budget</h3>
        <p>{{ message }}</p>
    </div>
</div>
