<body>
<div class="container">
  <div class="form-box login">
    <form action="#">
      <h1>Register</h1>

      <!-- Champ Prénom -->
      <div class="input-box">
        <input type="text" name="nom" placeholder="Nom" [(ngModel)]="nom">
        <i class='bx bxs-user'></i>
      </div>

      <!-- Champ Nom d'utilisateur -->
      <div class="input-box">
        <input type="text" name="prenom" placeholder="Prénom" [(ngModel)]="prenom">
        <i class='bx bxs-user'></i>
      </div>

      <!-- Champ Email -->
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" [(ngModel)]="email">
        <i class='bx bxs-envelope'></i>
      </div>

      <!-- Champ Mot de passe -->
      <div class="input-box">
        <input type="password" name="motDePasse" placeholder="Mot de passe" [(ngModel)]="motDePasse">
        <i class='bx bxs-lock'></i>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms-checkbox" required>
        <label for="terms-checkbox">I accept the <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn" (click)="onRegister()">Register</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>

  <div class="overlay">
    <div class="overlay-panel">
      <h2>Welcome Back !</h2>
      <p>Already have an account ?</p>
      <button class="btn" id="login-btn">Login</button>
    </div>
  </div>
</div>
</body>
