<div class="info-page">
    <h2>ðŸ“œ Transactions</h2>
  
    <!-- âœ… Add Transaction Form -->
    <div class="info-section">
      <h3>âž• Add Transaction</h3>
      <label>Date:</label>
      <input type="date" [(ngModel)]="newTransaction.date" required />
  
      <label>Description:</label>
      <input type="text" [(ngModel)]="newTransaction.description" required />
  
      <label>Amount (â‚¬):</label>
      <input type="number" [(ngModel)]="newTransaction.montant" required />
  
      <label>Type:</label>
      <select [(ngModel)]="newTransaction.type">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
  
      <button class="save-btn" (click)="addTransaction()">ðŸ’¾ Add</button>
    </div>
  
    <!-- âœ… Import Transactions -->
    <div class="info-section">
      <h3>ðŸ“‚ Import Transactions</h3>
      <input type="file" (change)="onFileSelected($event)" />
      <button class="save-btn" (click)="importTransactions()">ðŸ“¥ Import</button>
    </div>
  
    <!-- âœ… Export Transactions -->
    <div class="info-section">
      <h3>ðŸ“¤ Export Transactions</h3>
      <button class="save-btn" (click)="exportTransactions()">â¬‡ Download CSV</button>
    </div>
  
    <!-- âœ… Transactions Table -->
    <div class="info-section">
      <h3>ðŸ“Š Transactions History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount (â‚¬)</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.montant }}</td>
            <td>{{ transaction.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
